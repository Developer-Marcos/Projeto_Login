<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Login</title>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>    
</head>
    <body class="text-xl h-screen flex flex-col text-white">
        <h1 class="border-b-2 pb-2 shadow text-center bg-black bg-opacity-10 backdrop-blur-md p-2">
            Projeto de Login
        </h1>        
        
        <video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover z-[-1]">
            <source src="static\videos\galaxy-nebula-moewalls-com.mp4" type="video/mp4">
        </video>

        <main class="flex-grow flex items-center justify-center">
            <div class="p-3 bg-black bg-opacity-50 backdrop-blur-sm rounded border border-gray-400 shadow-lg rounded-lg hover:ring-1 hover:ring-purple-300">
                {% block conteudo %} {% endblock %}
            </div>
        </main>

        <footer class="text-xs mt-6">
            Este site não utiliza informações reais, é um projeto criado apenas para praticar.
        </footer>
    </body>
</html>
