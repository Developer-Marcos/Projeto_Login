{% extends "template.html" %}
{% block conteudo %}

<div class="">
    <h2 class="text-center p-2 font-bold">Crie seu novo usuário</h2>
        <div class="p-2 ">
            <form class="" method="post" action="{{ url_for('criar_conta') }}" autocomplete="off">
                <span>Nome do usuário:</span><br>
                <input class="w-full bg-transparent border border-gray-400 p-2 
                rounded text-base shadow focus:outline-none mb-4 hover:ring-1 hover:ring-purple-300" type="text" name="nome" placeholder="Seu_Nome" required>

                <br>

                <span class="">E-mail do usuário:</span><br>
                <input class="w-full bg-transparent border border-gray-400 p-2 
                rounded text-base shadow focus:outline-none mb-4 hover:ring-1 hover:ring-purple-300" type="email" name="email" placeholder="seu@email.com" required>

                <br>

                <span>Senha de acesso do usuário:</span><br>
                <input class="w-full bg-transparent border border-gray-400 p-2 
                rounded text-base shadow focus:outline-none hover:ring-1 hover:ring-purple-300" type="password" name="senha" placeholder="●●●●●●●" required/>

                <p class="flex justify-center"><button class="p-1 mt-5 px-7 border border-gray-400 rounded-lg text-lg bg-transparent focus:outline-none focus:ring-2
                focus:ring-gray-400 focus:ring-opacity-50 hover:ring-1 hover:ring-purple-300" type="submit">Criar conta</button></p>
            </form>
        </div>
</div>  



{% endblock %}
